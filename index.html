<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

   .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
    }

   .red-page {
      background-color: red;
    }

   .green-page {
      background-color: green;
    }

   .blue-page {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="red-page">第一页（红色）</div>
  <div class="green-page">第二页（绿色）</div>
  <div class="blue-page">第三页（蓝色）</div>
</body>

</html>
